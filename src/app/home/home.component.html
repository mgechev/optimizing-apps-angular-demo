<div class="line-chart">
  <ngx-charts-area-chart
    [view]="lineChartView"
    [scheme]="lineChartColorScheme"
    [legend]="lineChartLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi">
  </ngx-charts-area-chart>
</div>

<div class="data-table">
  <table style="width: 100%;" mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="gauge">
  <ngx-charts-gauge
    [view]="gaugeView"
    [scheme]="gaugeColorScheme"
    [results]="single"
    [legend]="gaugeLegend"
    [legendPosition]="legendPosition"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-gauge>
</div>
<div class="bar-chart">
  <ngx-charts-bar-vertical
    [view]="barView"
    [scheme]="barColorScheme"
    [results]="barSingle"
    [gradient]="barGradient"
    [xAxis]="barShowXAxis"
    [yAxis]="barShowYAxis"
    [legend]="barShowLegend"
    [showXAxisLabel]="barShowXAxisLabel"
    [showYAxisLabel]="barShowYAxisLabel"
    [xAxisLabel]="barXAxisLabel"
    [yAxisLabel]="barYAxisLabel">
  </ngx-charts-bar-vertical>
</div>
<div class="aggregate">
  <h1>Total score</h1>
  <var>{{ aggregate }}</var>
</div>

    <li *ngFor="let link of popularLinks"><a [href]="link.href">{{ link.text }}</a></li>
  </ul>
</div>
